<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
  </head>
  <body
    style="
      background-color: blueviolet;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    "
  >
    <div class="logo-main">
      <div
        style="
          background-color: green;
          position: absolute;
          width: 80px;
          height: 40px;
          rotate: 45deg;
          border-radius: 30px;
          left: 700px;
          border: solid 3px black;
          top: 40px;
        "
      ></div>
      <div
        style="
          width: 30px;
          height: 150px;
          background-color: rgb(83, 18, 18);
          rotate: 45deg;
          position: absolute;
          left: 750px;
          border-radius: 30px;
          top: 20px;
          border: solid 3px black;
        "
      ></div>
      <div
        style="
          background-color: #8b0000;
          width: 400px;
          height: 400px;
          border-radius: 300px;
          border: solid 3px black;
          position: relative;
        "
      ></div>
    </div>
  </body>
</html>
