<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doceria</title>
    <link href="../css/doceria.css" rel="stylesheet" />
    <!--LINK DO CSS-->
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/logo/logo-removebg-preview.ico"
    />

    <style>
      div.main-div-index {
        /* background-image: url(../img/banners/); */
        background-size: 100vw 120vh;
        background-position: center -100px;
        height: 450px;
        background-repeat: no-repeat;
        background-color: #500707;
        display: flex;
        justify-content: center;
        align-items: center;
        img {
          width: 100px;
        }
      }

    <!--TOPO DO SITE--->

      <h1 class="main-tittle">Cherry Frosting</h1>
    </header>
    <hr class="line" />

    <!--PRINCIPAL-->

    <div class="main-div-index">
      <img
        src="../img/cheesecakes/cheesecake-cereja.jpeg"
        alt="Cardápio dos cheesecakes"
      />
      <img
        src="../img/cupcakes/cupcake-chocolate.jpeg"
        alt="Cardápio dos cupcakes"
      />
      <img src="../img/donuts/donut-cereja.jpeg" alt="Cardápio dos donuts" />
      <img src="../img/shakes/" alt="" />

    <hr class="line" />
    <footer class="rodape"></footer>
